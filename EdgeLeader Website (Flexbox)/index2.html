<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Direct child  */
      div > p {
        background-color: #aaa;
      }
      /* Directly after | Next sybling  */
      div + p {
        background-color: aqua;
      }
      /* By attribute value */
      a[target="_blank"] {
        background: #ff0000;
        color: #fff;
      }
      /* Spacific attribure */
      input[type="text"],
      input[type="email"] {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Lorem ipsum dolor sit amet.</p>

      <ul>
        <li>Item 1</li>
        <li><p>Item 2</p></li>
        <li>Item 3</li>
      </ul>

      <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <p>Lorem ipsum dolor sit amet.</p>

    <a href="#" target="_self">page 1</a><a href="#">page 2</a
    ><a href="http://google.com" target="_blank">Google</a> <br /><br />
    <form action="#">
      <input type="text" name="name" id="name" placeholder="Name" />
      <input type="email" name="email" id="email" placeholder="Email" />
      <input type="submit" value="Submit" />
    </form>
    <script>
      var Paragraph = document.querySelector("form");
      Paragraph.textContent = "Be Kind! Enough Enough!!!!!!";
    </script>
  </body>
</html>
