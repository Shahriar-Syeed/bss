<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SLICK SLIDER -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- <link rel="stylesheet" href="./css/style.css" /> -->

    <title>Document</title>
    <style>
      .tab {
        display: inline-block;
        padding: 10px 15px;
        margin-right: 10px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
      }
      .tab.active {
        border-bottom: 2px solid black;
      }
      .images {
        display: none;
      }
      .images.active {
        display: flex;
        flex-wrap: wrap;
      }
      .images img {
        flex: 1;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="tabbed-nav">
      <div class="tab active" data-target="tab-1">Tab 1</div>
      <div class="tab" data-target="tab-2">Tab 2</div>
      <div class="tab" data-target="tab-3">Tab 3</div>
    </div>
    <div id="tabbed-content">
      <div id="tab-1" class="images active">
        <img src="https://picsum.photos/id/110/200/300" alt="image 1" />
        <img src="https://picsum.photos/id/156/200/300" alt="image 2" />
        <img src="https://picsum.photos/id/10/200/300" alt="image 3" />
        <img src="https://picsum.photos/id/110/200/300" alt="image 1" />
      </div>
      <div id="tab-2" class="images">
        <img src="https://picsum.photos/id/114/200/300" alt="image 1" />
        <img src="https://picsum.photos/id/158/200/300" alt="image 2" />
        <img src="https://picsum.photos/id/100/200/300" alt="image 3" />
        <img src="https://picsum.photos/id/110/200/300" alt="image 1" />
      </div>
      <div id="tab-3" class="images">
        <img src="https://picsum.photos/id/12/200/300" alt="image 1" />
        <img src="https://picsum.photos/id/15/200/300" alt="image 2" />
        <img src="https://picsum.photos/id/107/200/300" alt="image 3" />
        <img src="https://picsum.photos/id/110/200/300" alt="image 1" />
      </div>
    </div>
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
          <img
            src="./img/download/laptop .jpg"
            class="img-thumbnail"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          />
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Popup Gallery
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- Your image goes here -->
                  <img
                    src="./img/download/laptop .jpg"
                    class="img-fluid"
                    id="modalImage"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 mb-4">
          <img
            src="./img/download/smart-house.jpg"
            class="img-thumbnail"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          />
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Popup Gallery
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- Your image goes here -->
                  <img
                    src="./img/download/smart-house.jpg"
                    class="img-fluid"
                    id="modalImage"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Add more images or thumbnails as needed -->
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      //     // Show image gallery associated with clicked tab
      //     const target = tab.getAttribute("data-target");
      //     document.getElementById(target).classList.add("active");
      //   });

      var modalImage = document.getElementById("modalImage");
      var images = document.querySelectorAll(".img-thumbnail");

      images.forEach(function (image) {
        image.addEventListener("click", function () {
          var src = this.getAttribute("src");
          modalImage.setAttribute("src", src);
        });
      });
    </script>
  </body>
</html>
