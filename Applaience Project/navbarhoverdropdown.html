<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Hover Dropdown</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Custom styles */
      .navbar-nav .nav-item .dropdown-menu {
        margin-top: 0;
      }

      .navbar-nav .nav-item .dropdown-menu .dropdown-divider {
        margin: 0;
      }

      .navbar-nav .nav-item .dropdown-menu .dropdown-item {
        padding: 0.5rem 1rem;
      }
      .offcanvas.show {
        backdrop-filter: blur(8px);
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Dropdown</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNav"
      aria-labelledby="offcanvasNavLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavLabel">Menu</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="offcanvasDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >Dropdown</a
            >
            <ul class="dropdown-menu" aria-labelledby="offcanvasDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".dropdown").hover(
          function () {
            if (!isOffcanvasOpen()) {
              $(this).addClass("show");
              $(this).find(".dropdown-menu").addClass("show");
            }
          },
          function () {
            $(this).removeClass("show");
            $(this).find(".dropdown-menu").removeClass("show");
          }
        );

        // Initialize offcanvas
        var offcanvasNav = document.getElementById("offcanvasNav");
        var bsOffcanvas = new bootstrap.Offcanvas(offcanvasNav);

        // Toggle offcanvas on button click
        var offcanvasToggleBtn = document.querySelector(".navbar-toggler");
        offcanvasToggleBtn.addEventListener("click", function () {
          bsOffcanvas.toggle();
          $(".dropdown").removeClass("show");
          $(".dropdown").find(".dropdown-menu").removeClass("show");
        });

        // Check if offcanvas is open
        function isOffcanvasOpen() {
          return $(".offcanvas").hasClass("show");
        }
      });
    </script>
  </body>
</html>
