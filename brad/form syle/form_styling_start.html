<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Styling</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: #344a72;
        font-family: "Raleway", sans-serif;
        line-height: 1.8;
        color: #fff;
      }

      a {
        text-decoration: none;
      }

      #container {
        margin: 30px auto;
        padding: 20px;
        max-width: 400px;
        /*
        -Remember, margin: auto on left and right will center a block element
        -I would also set a "max-width" for responsiveness
        -May want to add some padding
        */
      }

      .form-wrap {
        background-color: #fff;
        padding: 10px 25px; /*remembr*/
        margin-bottom: 20px;
        color: #333; /*remembr*/
        /*
          This is the white area around the form and heading, etc
        */
      }

      .form-wrap h1,
      .form-wrap p {
        text-align: center;
        margin-bottom: 10px;
        /*
          May want to center these
        */
      }

      .form-wrap .form-group {
        flex-wrap: wrap;
        margin-bottom: 20px; /*remembr*/

        /*
          Each label, input is wrapped in .form-group
        */
      }

      .form-wrap .form-group label {
        display: block;
        color: #666; /*remembr*/

        /*
          Label should be turned into a block element
        */
      }

      .form-wrap .form-group input {
        width: 100%;
        font-size: 16px;

        padding: 10px;
        border: solid 1px #ddd; /*remembr*/
        border-radius: 5px; /*remembr*/

        /*
          Inputs should reach accross the .form-wrap 100% and have some padding
        */
      }

      .form-wrap button {
        background-color: #49c1a2;
        display: block;
        width: 100%;
        padding: 5px;
        color: #fff;
        cursor: pointer;
        /*
          Button should wrap accross 100% and display as block
          Background color for button is #49c1a2
        */
      }

      .form-wrap button:hover {
        background-color: #37a08e;
        /*
          Hover background color for button is #37a08e
        */
      }

      .form-wrap .bottom-text {
        font-size: 12px;
        margin-top: 20px;

        /*
          Bottom text is smaller
        */
      }

      footer {
        margin-top: 10px;
        text-align: center;
        color: #fff;
        /*
        Should be centered
       */
      }

      footer a {
        color: #49c1a2;
        /*
          Footer link color is #49c1a2
        */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>It's free and only takes a minute</p>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="firstName" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="pasword2" id="password2" />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="bottom-text">
            By clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
      </footer>
    </div>
  </body>
</html>
