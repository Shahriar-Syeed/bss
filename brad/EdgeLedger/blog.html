      media="screen and (max-width: 768px)"
    />
    <title>Read Our Blog</title>
  </head>
  <body id="home">
    <header class="hero blog">
      <div id="navbar" class="navbar">
        <h1 class="logo">
          <span class="text-primary"><i class="fas fa-book-open"></i> Edge</span
          >Ledger
        </h1>
        <nav>
          <ul>
            <li>
              <a href="index.html" class="current">Home</a>
            </li>
            <li>
              <a href="index.html#about" class="current">About</a>
            </li>
            <li>
              <a href="index.html#cases" class="current">Cases</a>
            </li>
            <li>
              <a href="index.html#blog" class="current">Blog</a>
            </li>
            <li>
              <a href="index.html#contact" class="current">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="content">
        <h1>Blog</h1>
      </div>
    </header>
    <main>
      <!-- About: icons  -->

      <!-- About: contact -->
      <section class="contact flex-columns">
        <div class="row">
          <div class="column">
            <div class="column-1">
              <img src="./img/home/contact.jpg" alt="office pepole" />
            </div>
          </div>
          <div class="column">
            <div class="column-2 bg-light">
              <form action="post" class="callback-form">
                <div class="form-control">
                  <label for="name"></label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter name"
                  />
                </div>
                <div class="form-control">
                  <label for="email"></label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-control">
                  <label for="phome"></label>
                  <input
                    type="number"
                    id="phome"
                    name="phome"
                    placeholder="Enter phome"
                  />
                </div>
                <input type="submit" value="Send" class="btn" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer bg-dark">
      <div class="social">
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
        <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>

      <p>Copyright &copy; 2020 - EdgeLedger</p>
    </footer>
    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      ;
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      ;
      crossorigin="anonymous"
    ></script>
    <script src="js/lightbox.min.js"></script>
    <script>
      const navbar = document.getElementById("navbar");
      let scrolled = false;

      window.onscroll = function () {
        if (window.pageYOffset > 100) {
          navbar.classList.remove("top");
          if (!scrolled) {
            navbar.style.transform = "translateY(-70px)";
          }
          setTimeout(function () {
            navbar.style.transform = "translateY(0)";
            scrolled = true;
          }, 200);
        } else {
          navbar.classList.add("top");
          scrolled = false;
        }
      };
      // Smooth Scrolling
      $("#navbar a").on("click", function (e) {
        if (this.hash !== "") {
          e.preventDefault();

          const hash = this.hash;

          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top - 100,
            },
            800
          );
        }
      });
    </script>
  </body>
</html>
